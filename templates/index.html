<!DOCTYPE html>
<html>
<head>
    <title>Web MP3 Player</title>
</head>
<body>
    <h1>ðŸŽµ Web MP3 Player</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp3" required>
        <input type="submit" value="Upload MP3">
    </form>

    <h2>Uploaded Songs:</h2>
    <ul>
        {% for song in songs %}
        <li>
            {{ song }}
            <br>
            <audio controls>
                <source src="{{ url_for('uploaded_file', filename=song) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
